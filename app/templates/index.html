{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- Styles block -->

{%block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{%endblock%}
<!-- Content block -->
{%block content%}
<div class="jumbotron text-center" style="background-color: #372e5f; color: #fff; margin: 10px -100px 30px -100px;">
    <h1>Pitch App</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well well-lg">
                <h3 style="color: #372e5f;" class="text-center">Interview Pitches</h3>
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4"><a href="{{url_for('main.interview')}}" class="btn -center" style="background-color: #372e5f; color: #fff;">View Pitches</a></div>
                  <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well well-lg">
                <h3 style="color: #372e5f;" class="text-center">Product Pitches</h3>
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4"><a href="{{url_for('main.product')}}" class="btn -center" style="background-color: #372e5f; color: #fff;">View Pitches</a></div>
                  <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div class="well well-lg">
              <h3 style="color: #372e5f;" class="text-center">Promotion Pitches</h3>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{url_for('main.promotion')}}" class="btn -center" style="background-color: #372e5f; color: #fff;">View Pitches</a></div>
                <div class="col-md-4"></div>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="well well-lg">
              <h3 style="color: #372e5f;" class="text-center">Pickup Lines Pitches</h3>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{url_for('main.pickup')}}" class="btn -center" style="background-color: #372e5f; color: #fff;">View Pitches</a></div>
                <div class="col-md-4"></div>
              </div>
          </div>
      </div>
    </div>

{%endblock%}
