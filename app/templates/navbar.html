<div style="background-color: #fff; color: #372e5f;" class="navbar" role="navigation" style="margin-bottom:0; border-bottom: 1px solid">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar" style="background-color: #372e5f;"></span>
          <span class="icon-bar" style="background-color: #372e5f;"></span>
          <span class="icon-bar" style="background-color: #372e5f;"></span>
        </button>
        <a href="/" class="navbar-brand" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Pitch App</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Home</a></li>
          <li><a href="{{url_for('main.pickup')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Pickup Lines</a></li>
          <li><a href="{{url_for('main.interview')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Interview</a></li>
          <li><a href="{{url_for('main.product')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Product</a></li>
          <li><a href="{{url_for('main.promotion')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">Promotion</a></li>
        </ul>
  
        <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_authenticated %}
          <li><a href="{{url_for('main.new_pitch')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">New Pitch</a></li>
          <li class="dropdown"><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">{{current_user.username| capitalize}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('main.user_pitches',uname=current_user.username)}}">My Pitches</a></li>
            </ul>
          </li>
          <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('auth.logout')}}">Sign out</a></li>
          {% else %}
          <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('auth.login')}}">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
